<div class="d-flex justify-content-center">
  <div class="w-75">
    <form [formGroup]="form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1"
               aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
      </div>
      <div class="mb-3 form-check">
        <input formControlName="checkBox" type="checkBox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">I agree with rules</label>
      </div>
      <button type="submit" class="btn btn-primary" disabled *ngIf="!form.valid">Submit</button>
      <button (click)="login()" type="submit" class="btn btn-primary" *ngIf="form.valid">Submit</button>
    </form>
  </div>
</div>
