
<ng-container *ngIf="products$ | async as products">
  <div class="main_card_container">


    <div class="card_container">
      <div class="myCard" *ngFor="let product of products" (click)="goToProductDetails(product.id)">
        <img src="{{product?.image}}" class="card-img-top car_container_image" alt="...">
        <div class="myCard-body">
          <h5 class="myCard-title">{{ product?.name }}</h5>
          <p class="myCard-text">From {{ product?.minPrice }} to {{ product?.maxPrice }}</p>
          <a href="#" class="btn btn-primary rounded-pill">Buy</a>
        </div>
      </div>
    </div>
  </div>
</ng-container>
